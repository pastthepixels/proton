<!doctype html>
<html>
	<head>
		<title>Proton.JS Docs</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="docs_data.js"></script>
		<style>
			/* vars, body, html, and * [loc:0-css] */
			:root {
				--element-outline-border: 5px solid #333;
				--element-outline-border-radius: 11px;
				--element-box-shadow: 0px 2px 10px rgba( 0, 0, 0, 0.4 );
				--element-background-gradient: linear-gradient(
					to bottom,
					hsl(0, 0%, 34%) 0%,
					hsl(0, 0%, 32.68%) 0.4%,
					hsl(0, 0%, 31.32%) 1.6%,
					hsl(0, 0%, 29.93%) 3.6%,
					hsl(0, 0%, 28.53%) 6.4%,
					hsl(0, 0%, 27.11%) 10.1%,
					hsl(0, 0%, 25.69%) 14.8%,
					hsl(0, 0%, 24.28%) 20.3%,
					hsl(0, 0%, 22.92%) 26.7%,
					hsl(0, 0%, 21.61%) 34.1%,
					hsl(0, 0%, 20.38%) 42.5%,
					hsl(0, 0%, 19.28%) 51.9%,
					hsl(0, 0%, 18.35%) 62.3%,
					hsl(0, 0%, 17.63%) 73.8%,
					hsl(0, 0%, 17.16%) 86.4%,
					hsl(0, 0%, 17%) 100%
				);/* https://larsenwork.com/easing-gradients/ */
				--header-background: #111;
				--header-color: #f1f1f1;
				--header-border-radius: 16px;
				--header-box-shadow: 0px 5px 50px rgba( 0, 0, 0, 0.5 );
				--accent: #7a9ffa;
			}
			body {
				margin: 0;
				padding: 0;
				background: linear-gradient(
					153deg,
					hsl(335.24, 30.14%, 40.98%) 0%,
					hsl(335.24, 30.14%, 40.98%) 25%,
					hsl(298.97, 25.65%, 36.06%) 25%,
					hsl(298.97, 25.65%, 36.06%) 50%,
					hsl(262.61, 34.44%, 37.92%) 50%,
					hsl(262.61, 34.44%, 37.92%) 75%,
					hsl(234.84, 48.19%, 37.84%) 75%,
					hsl(234.84, 48.19%, 37.84%) 100%
				);
			}
			* {
				box-sizing: border-box;
				font-family: "Roboto";
			}
			/* header [loc:1-css] */
			header {
				color: var( --header-color );
				background: var( --header-background );
				backdrop-filter: blur( 10px );
				display: inline-block;
				width: 100%;
				padding: 20px;
				border-bottom-right-radius: var( --header-border-radius );
				border-bottom-left-radius: var( --header-border-radius );
				box-shadow: var( --header-box-shadow );
				margin-bottom: 10px;
			}
			h1, h2, h3, h4 {
				font-family: "Roboto Mono";
			}
			/* those big blocks or stuff [loc:2-css] */
			div.block {
				background: var( --element-background-gradient );
				border: var( --element-outline-border );
				border-radius: var( --element-outline-border-radius );
				box-shadow: var( --element-box-shadow );
				margin: 20px 40px;
				padding: 15px 30px;
				color: white;
			}
			div.navigation {
				margin-bottom: 60px;
				border-color: var( --accent );
			}
			a {
				color: var( --accent );
				cursor: pointer;
				text-decoration: underline;
				display: block;
				margin: 10px 0;
			}
			div.block p {
				margin-left: 40px;
			}
			div.block h3 {
				margin-left: 20px;
			}
			div.block desc {
				display: block;
				margin: 10px;
				margin-left: 40px;
				border-left: 4px solid var( --accent );
				padding-left: 10px;
			}
			/* code blocks and tags [loc:3-css] */
			code {
				font-family: "Roboto Mono";
				padding: 5px;
				background: rgba( 0, 0, 0, 0.5 );
				border-radius: 5px;
				color: seagreen;
				margin: 0 2px;
				line-height: 2;
			}
			tag {
				font-family: "Roboto Mono";
				padding: 5px;
				background: var( --accent );
				color: #111;
				border-radius: 5px;
				margin: 0 2px;
				line-height: 2;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Proton.JS Docs</h1>
		</header>
		<div class="navigation block" id="navblock"></div>
	</body>
	<script>
		function parse() {
			pickledocs_data.objects.forEach( function ( object ) {
				//creates the main div
				var div = document.createElement( "div" );
				div.classList.add( "block" );
				div.id = object.name;
					//creates a header
					var header_main = document.createElement( "h2" );
					header_main.innerHTML = object.name;
					div.appendChild( header_main );
					//creates stuff for the use
					if ( object.use ) {
					
						var header_second = document.createElement( "h3" );
						header_second.innerHTML = "Use/Creation";
						div.appendChild( header_second );
						
						var use_info = document.createElement( "p" );
						use_info.innerHTML = "<code>" + object.use + "</code>";
						div.appendChild( use_info );
						
					}
					//creates stuff for the description
					if ( object.description ) {
					
						var header_second = document.createElement( "h3" );
						header_second.innerHTML = "Description";
						div.appendChild( header_second );
						
						var description_info = document.createElement( "p" );
						description_info.innerHTML = object.description;
						div.appendChild( description_info );
						
					}
					//creates stuff for the properties
					if ( object.properties ) {
					
						var header_second = document.createElement( "h3" );
						header_second.innerHTML = "Properties";
						div.appendChild( header_second );
						
						object.properties.forEach( function ( property ) {
							var property_info = document.createElement( "p" );
							property_info.innerHTML = "<code>." + property.name + "</code>" + "<tag>" + property.type + "</tag>" + "<desc>" + property.description + "</desc>";
							div.appendChild( property_info );
						} );
						
					}
					//creates stuff for the functions
					if ( object.functions ) {
					
						var header_second = document.createElement( "h3" );
						header_second.innerHTML = "Functions";
						div.appendChild( header_second );
						
						object.functions.forEach( function ( property ) {
							var property_info = document.createElement( "p" );
							property_info.innerHTML = "<code>." + property.name + "</code>" + "<desc>" + property.description + "</desc>";
							div.appendChild( property_info );
						} );
						
					}
				//creates scroller
				var scroller = document.createElement( "a" );
				scroller.innerHTML = object.name;
				scroller.onclick = function () {
					div.scrollIntoView( { 
						behavior: "smooth"
					} );
				}
				//adds everything
				document.body.appendChild( div );
				navblock.appendChild( scroller );
			} );
		}
		parse();
	</script>
</html>
